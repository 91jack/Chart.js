<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体</title>
	</head>
	<body>
		<div class="container">
			<canvas id="myChart"></canvas>
		</div>
		
		<script src="../lib/Chart.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 第一步 获取元素
			var ctx = document.getElementById("myChart");

			// 第二步 创建实例
			Chart.defaults.global.defaultFontColor = 'red';
////			Chart.defaults.global.defaultFontFamily = '';
//			Chart.defaults.global.defaultFontSize = '8'; // 文字大小 默认为 12
			Chart.defaults.global.defaultFontStyle = 'normal'; // 字体样式 有这些值： normal，italic，oblique,inherit
			
			
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
					datasets:[
						{
							label: '生产量',
							data:[2000,3000,4000,5000,4000,6000,8000,7000,5000,2000,1000,9000],
							backgroundColor:'red',
							borderColor: '#FF6384',
						}
					]
				},
				options: {
//					responsive: false,
					defaultFontColor:'red'			
				}
			});
		</script>
	</body>
</html>
