<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>像素比例</title>
	</head>
	<body>
		<div class="container">
			<canvas id="myChart"></canvas>
		</div>
		
		<script src="../lib/Chart.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 第一步 获取元素
			var ctx = document.getElementById("myChart");

			// 第二步 创建实例
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
					datasets:[
						{
							label: '生产量',
							data:[2000,3000,4000,5000,4000,6000,8000,7000,5000,2000,1000,9000],
							backgroundColor:'#FF6384',
							borderColor: '#FF6384',
						}
					]
				},
				options: {
//					responsive:true, // 响应式，默认开启 为 true, 如果关闭（false）,图表则为默认大小 300*150
//					responsiveAnimationDuration: 2000, // 响应式动画加载时间,在responsive为true时才有效
//					maintainAspectRatio: true, // 宽高比 默认为 2：1
//					onResize: function(myChart,size){ // 当图表大小发生改变时调用，可以传递2个参数 (chart,size)	
//						console.log(size)
//					},
					devicePixelRatio:1, // 设备像素比例 
					// 默认情况下，图表的画布将使用1：1像素比例，也就是：window.devicePixelRatio 除非物理显示具有更高的像素比例
					// 设置devicePixelRatio为1以外的值将强制画布大小相对于容器大小缩放该量。屏幕上应该没有明显的区别; 仅当图像放大或打印时才会显示差异。
				}
			});
		</script>
	</body>
</html>
