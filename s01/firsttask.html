<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!-- 为Chart 准备一个具备大小（宽高）的 DOM -->
		<div style="width:600px;">
			<canvas id="myChart"></canvas>
		</div>
		<!--引入Chart.js文件-->
		<script src="../src/Chart.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 获取元素
			var ctx = document.getElementById("myChart");

			// 创建一个实例
			var myChart = new Chart(ctx, { // 创建一个实例
				type: 'bar', // 图表类型
				data: { // 图表数据
					labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
					datasets: [{
						label: '销售量',
						data: [300, 500, 800, 600, 400, 900, 700],
						backgroundColor: '#FF6384',
						borderColor: '#FF6384',
					}, ]
				},
				options: { // 图表配置项
					title: {
						display: true,
						text: '杰克公司本周销售柱状图'
					},
					scales: { // 刻度
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
			});
		</script>
	</body>

</html>
